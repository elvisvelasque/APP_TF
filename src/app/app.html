<ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header">
        <!--material-design-background-->
        <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/doctor.png'"
        />
        <div>
          <p class="name">Especialistas</p>
          <p class="e-mail">Al cuidado de tus ojos</p>
        </div>
      </div>
      <ion-list no-lines>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
